<html>
<head>
<title> Cybrom </title>
</head>
<body>
    Unordered List: <br>
    <ul>                       <!--list without attribute-->
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>

    <ul type="square">               <!--by default attribute is disc--> 
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>

    <ul type="circle">               
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>
</body>
</html>
