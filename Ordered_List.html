<html>
    <head>
        <title>Ordered List</title>
        <body>
            <!-- <h4>Ordered List</h4> -->

            <ol>                  <!--Without attributes and default attribute is number-->
                <li>Games</li>    <!--Attributes in ordered lists are "A, a, 1, I, i"-->
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>


            <ol type="a">        <!--With attributes: a-->
                <li>Games</li>
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>

            <ol type="A">        <!--With attributes: A-->
                <li>Games</li>
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>

            <ol type="1">        <!--With attributes: 1-->
                <li>Games</li>
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>

            <ol type="I">        <!--With attributes: I-->
                <li>Games</li>
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>

            <ol type="i">        <!--With attributes: i-->
                <li>Games</li>
                <li>Makeup</li>
                <li>Fruites</li>
            </ol>
